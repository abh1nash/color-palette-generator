<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Color Palette Generator</title>
  <link href="main.css?692ce177b431d785ae8d" rel="stylesheet"></head>
  <body>
    <main>
      <div class="header">
        <h1>Color Palette Generator</h1>
        <p>Input a color to get different harmonies of the color as output.</p>

        <span>
          <label for="color-selector">Color</label>
          <input type="color" id="color-selector" value="#0000ff" />
        </span>
        <span>
          <label for="variations">Variations</label>
          <select id="variations">
            <option value="2">Minimal</option
            ><option value="3">3</option
            ><option value="4">4</option
            ><option value="5">5</option
            ><option value="6">6</option
            ><option value="7">7</option
            ><option value="8">8</option
            ><option value="9">9</option
            ><option value="10">10</option>
          </select>
        </span>
      </div>
      <div class="color-palettes"></div>
    </main>
    <footer>
      Created by <a href="http://www.abhinash.net/"> Abhinash</a>.
    </footer>
  <script type="text/javascript" src="bundle.js?692ce177b431d785ae8d"></script></body>
</html>
